<div class="content">
  <h1>Administration panel - WIP</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <mat-slide-toggle
      [color]="accent"
      [checked]="checked"
      [disabled]="disabled">
      Allow regirsteration
    </mat-slide-toggle>

    <mat-input-container>
      <input matInput placeholder="Max number of users" type="number">
      <mat-icon matSuffix>users</mat-icon>
    </mat-input-container>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit">Save</button>        
    </div>
  </form>
</div>
