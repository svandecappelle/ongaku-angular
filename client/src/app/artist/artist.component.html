<div class="background" *ngIf="details" [style.backgroundImage]="getArtistBackground(details.info)"></div>

<div class="content">
  <h1 class="mat-h1" >
      <img class="artist" [src]="image" />
      <span>{{artist}}</span>
  </h1>

  <div *ngIf="details">
    <mat-tab-group>
      <mat-tab label="Discography">
        <div class="tab-content">
          <mat-grid-list cols="5" >
            <mat-grid-tile *ngFor="let album of details.albums">
              <mat-card class="example-card" *ngIf="album">
                <mat-card-header>
                  <mat-card-title>{{album.album}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <img [src]="covers[album.album]" />
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
      </mat-tab>
      <mat-tab label="Biography">
        <div class="tab-content">
          <p [innerHTML]="details.info.bio.content"></p>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
