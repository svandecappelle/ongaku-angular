<h2 mat-dialog-title>Playlist</h2>
<mat-dialog-content>
    
    <mat-list>
      <mat-list-item *ngFor="let track of tracklist">
        <span mat-line>{{track.title}}</span>
      </mat-list-item>
    </mat-list>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
</mat-dialog-actions>
